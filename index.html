<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSLOT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(-45deg, #667eea, #764ba2, #f093fb, #f5576c, #4facfe, #00f2fe);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Animated particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 1; }
        }

        .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
        .particle:nth-child(2) { left: 20%; animation-delay: 1s; animation-duration: 8s; }
        .particle:nth-child(3) { left: 30%; animation-delay: 2s; animation-duration: 7s; }
        .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
        .particle:nth-child(5) { left: 50%; animation-delay: 4s; animation-duration: 9s; }
        .particle:nth-child(6) { left: 60%; animation-delay: 1.5s; }
        .particle:nth-child(7) { left: 70%; animation-delay: 2.5s; animation-duration: 8s; }
        .particle:nth-child(8) { left: 80%; animation-delay: 3.5s; }
        .particle:nth-child(9) { left: 90%; animation-delay: 0.5s; animation-duration: 7s; }

        /* Main container */
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }

        .title {
            color: white;
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 2rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            animation: fadeInDown 1s ease-out;
            letter-spacing: 2px;
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Timetable button */
        .timetable-btn {
            display: inline-block;
            padding: 20px 50px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            font-size: 1.8rem;
            font-weight: 600;
            border-radius: 50px;
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            animation: fadeInUp 1s ease-out 0.5s both;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .timetable-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s;
        }

        .timetable-btn:hover::before {
            left: 100%;
        }

        .timetable-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 25px 50px rgba(102, 126, 234, 0.6);
            background: linear-gradient(45deg, #764ba2, #667eea);
        }

        .timetable-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Floating geometric shapes */
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: rotate 20s linear infinite;
        }

        .shape1 {
            top: 15%;
            left: 15%;
            width: 100px;
            height: 100px;
            background: white;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-delay: 0s;
        }

        .shape2 {
            top: 20%;
            right: 20%;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            animation-delay: 5s;
        }

        .shape3 {
            bottom: 25%;
            left: 10%;
            width: 120px;
            height: 120px;
            background: white;
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
            animation-delay: 10s;
        }

        .shape4 {
            bottom: 15%;
            right: 15%;
            width: 90px;
            height: 90px;
            background: white;
            animation-delay: 15s;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg) scale(1); }
            50% { transform: rotate(180deg) scale(1.2); }
            100% { transform: rotate(360deg) scale(1); }
        }

        /* Pulsing effect */
        .pulse {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 4s ease-in-out infinite;
        }

        .pulse:nth-child(2) {
            animation-delay: 1s;
            width: 300px;
            height: 300px;
        }

        .pulse:nth-child(3) {
            animation-delay: 2s;
            width: 400px;
            height: 400px;
        }

        @keyframes pulse {
            0%, 100% { 
                transform: translate(-50%, -50%) scale(0.8);
                opacity: 0;
            }
            50% { 
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.5;
            }
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
                margin-bottom: 1.5rem;
            }
            
            .timetable-btn {
                padding: 15px 35px;
                font-size: 1.4rem;
            }
        }

        @media (max-width: 480px) {
            .title {
                font-size: 2rem;
            }
            
            .timetable-btn {
                padding: 12px 25px;
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Animated particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <!-- Pulsing circles -->
    <div class="pulse"></div>
    <div class="pulse"></div>
    <div class="pulse"></div>

    <!-- Floating shapes -->
    <div class="shape shape1"></div>
    <div class="shape shape2"></div>
    <div class="shape shape3"></div>
    <div class="shape shape4"></div>

    <!-- Main content -->
    <div class="container">
        <h1 class="title">VSLOT</h1>
        <a href="Timetable.html" class="timetable-btn">
            ðŸ“… Compare Timetable
        </a>
    </div>

    <script>
        // Add some interactive particle effects
        document.addEventListener('mousemove', function(e) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = e.clientX + 'px';
            particle.style.top = e.clientY + 'px';
            particle.style.position = 'fixed';
            particle.style.pointerEvents = 'none';
            particle.style.zIndex = '1';
            document.body.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.parentNode.removeChild(particle);
                }
            }, 6000);
        });

        // Add click ripple effect to button
        document.querySelector('.timetable-btn').addEventListener('click', function(e) {
            const ripple = document.createElement('span');
            const rect = this.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.position = 'absolute';
            ripple.style.borderRadius = '50%';
            ripple.style.background = 'rgba(255, 255, 255, 0.5)';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.pointerEvents = 'none';
            
            this.appendChild(ripple);
            
            setTimeout(() => {
                if (ripple.parentNode) {
                    ripple.parentNode.removeChild(ripple);
                }
            }, 600);
        });

        // Add CSS for ripple animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(4);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
